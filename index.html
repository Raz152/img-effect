<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Effect</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <!-- CHECK OUT START -->
    <section id="check-out" class=" d-flex justify-content-center align-items-center ">

                    <div class="check-out-box">
                        <div class="check-box-img">

                                <img src="img/b4.jpg" class="img-fluid rounded-3" alt="b4.jpg">

                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="check-out-box">
                        <div class="check-box-img">
                            <figure>
                                <img src="img/b5.jpg" class="img-fluid rounded-3" alt="b5.jpg">
                            </figure>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="check-out-box">
                        <div class="check-box-img">
                            <figure>
                                <img src="img/b6.jpg" class="img-fluid rounded-3" alt="b6.jpg">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
